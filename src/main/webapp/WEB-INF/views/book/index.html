<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book list</title>
</head>
<body>
<div th:each="book : ${bookList}">
  <a th:href="@{/book/{id}(id=${book.getId()})}"
     th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">PERSON</a>
</div>

<hr/>

<a href="/book/new">Create new book</a>
<a href="">Back</a>
</body>
</html>
