<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person list</title>
</head>
<body>
<div th:each="person : ${personList}">
    <a th:href="@{/person/{id}(id=${person.getId()})}"
       th:text="${person.getFullname() + ', ' + person.getBirthday()}">PERSON</a>
</div>

<hr/>

<a href="/person/new">Create new person</a>
</body>
</html>
