<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person list</title>
</head>
<body>
    <div th:each="person : ${personList}">
        <p th:text="${person.getFullname() + ', ' + person.getBirthday()}">PERSON</p>
    </div>
    <hr/>
</body>
</html>
