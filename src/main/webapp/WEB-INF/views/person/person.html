<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People list</title>
</head>
<body>
<p th:text="${person.getFullname()}">FULLNAME</p>
<p th:text="${person.getBirthday()}">BIRTHDAY</p>
<p th:text="${person.getId()}">ID</p>

<hr/>
<div th:if="${#lists.isEmpty(books)}">
    <p>Человек пока не взял не одной книги</p>
</div>
<div th:if="!${#lists.isEmpty(books)}">
    <p>Книги:</p>
    <div th:each="book : ${books}">
        <p th:text="${book.getTitle()} + ' ' + ${book.getAuthor()} + ' ' + ${book.getYear()}">TITLE</p>
    </div>
</div>

<hr/>
<a th:href="@{/person/{id}/edit(id=${person.getId()})}">Edit</a>
<hr/>
<form th:method="DELETE" th:action="@{/person/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<hr/>
<a href="/person">Back</a>
</body>
</html>
